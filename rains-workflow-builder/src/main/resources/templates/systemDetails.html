    <a th:attr="href='workflowBuilder?mode=new&stage=operation&systemIri='+${systemDetails.getIri()}+''"  role="button" class="btn btn-primary pull-right"  > Create Plan
  </a>
  </span>
  </div>

</div>

<script id="script">


loadingButtons ();
let getplans = fetch("/getSavedPlanForEachStage?systemIri="+document.getElementById("systemIRI").innerHTML);
getplans.then(
		(data) => {
			return data.json();
		}).then(plans => {
		console.log(plans.length);
		let buttonsToCreate = ['design','implementation','deployment','operation'];
		for (let i = 0; i < plans.length; i++) {
			
			
		switch (plans[i].topLevelStepType) {
		
		case context.DesigStep:
			document.getElementById("design").innerHTML = '<a href="workflowBuilder?mode=open&stage=design&topLevelStepIri='+encodeURIComponent(btoa(plans[i].topLevelStep))+'&systemIri='+document.getElementById("systemIRI").innerHTML+'" target="_blank" role="button" class="btn btn-primary pull-right"  > Open Plan</a>';
			delete buttonsToCreate[0]; 
		break; 
		
		case context.ImplementationStep:
			document.getElementById("implementation").innerHTML = '<a href="workflowBuilder?mode=open&stage=implementation&topLevelStepIri='+encodeURIComponent(btoa(plans[i].topLevelStep))+'&systemIri='+document.getElementById("systemIRI").innerHTML+'" target="_blank" role="button" class="btn btn-primary pull-right"  > Open Plan</a>';
			delete buttonsToCreate[1]; 
		break; 
		
		case context.DeploymentStep:
			document.getElementById("deployment").innerHTML = '<a href="workflowBuilder?mode=open&stage=deployment&topLevelStepIri='+encodeURIComponent(btoa(plans[i].topLevelStep))+'&systemIri='+document.getElementById("systemIRI").innerHTML+'" target="_blank" role="button" class="btn btn-primary pull-right"  > Open Plan</a>';
			delete buttonsToCreate[2]; 
		break; 
		
		case context.OperationStep:
			document.getElementById("operation").innerHTML = '<a href="workflowBuilder?mode=open&stage=operation&topLevelStepIri='+encodeURIComponent(btoa(plans[i].topLevelStep))+'&systemIri='+document.getElementById("systemIRI").innerHTML+'" target="_blank"  role="button" class="btn btn-primary pull-right"  > Open Plan</a>';
			 
			delete buttonsToCreate[3]; 
		break; 
		}
		}
		
		for (let i = 0; i < buttonsToCreate.length; i++) {
			if (buttonsToCreate[i] != null ) {
				document.getElementById(buttonsToCreate[i]).innerHTML = '<a href="workflowBuilder?mode=new&stage='+buttonsToCreate[i]+'&systemIri='+document.getElementById("systemIRI").innerHTML+'" target="_blank" role="button" class="btn btn-primary pull-right"  > Create Plan</a>';;
			}
		}
		
		
		
		}
	).catch(
	        // Log the rejection reason
		       (reason) => {
		            console.log('Handle rejected promise ('+reason+') here.');		           
		        });

function loadingButtons () {	
		let buttonSpans = document.getElementsByClassName("loadingButton");		
		
		for (let i = 0; i < buttonSpans.length; i++) {
			buttonSpans[i].innerHTML = "Loading" ;
			}
		
function sendData () {
	
	
	
}
		
}

</script>
