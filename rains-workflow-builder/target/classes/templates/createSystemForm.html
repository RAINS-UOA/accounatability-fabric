<div style="padding-top:150px;" class="container" id="firstpage-content">
<form action="#" th:action="@{/systems}"  th:object="${newSystem}" method='post' id="createSystem" onsubmit="submitNewSystemForm(event)">
  <div class="form-group">
   <!-- <label for="iri">IRI</label>-->
    <input type="hidden"  class="form-control" th:field="*{iri}" aria-describedby="irilHelp" placeholder="Enter System IRI">
    <!-- <small id="iriHelp" class="form-text text-muted">Leave empty and new IRI will be generated automatically</small>-->
  </div>
  <div class="form-group">
    <label for="label">Label</label>
    <input type="text" class="form-control" th:field="*{label}" >
  </div>
   <div class="form-group">
    <label for="description">Description</label>
    <textarea  class="form-control" th:field="*{description}" ></textarea>
  </div>
  <button type="submit" class="btn btn-primary" >Submit</button>
  </form>
  </div>
</div>
